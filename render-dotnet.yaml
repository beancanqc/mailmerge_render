# Render Deployment Configuration for .NET Mail Merge SaaS

services:
  - type: web
    name: mailmerge-saas-dotnet
    env: dotnet
    plan: free
    buildCommand: dotnet publish -c Release -o publish
    startCommand: dotnet publish/MailMergeSaaS.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: PORT
        value: 10000