services:
  - type: web
    name: mailmerge-saas
    env: python
    plan: free
    buildCommand: |
      apt-get update && 
      apt-get install -y libreoffice && 
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000